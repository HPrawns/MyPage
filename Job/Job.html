<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>占位符</title>
		<link rel="stylesheet" type="text/css" href="../Css/Initialization.css" />
		<link rel="stylesheet" href="../Css/MainMenu.css" />
		<link rel="stylesheet" href="../Css/PublicStyle.css" />
		<!--<link rel="stylesheet" href="../Css/Load.css" />-->
		<script type="text/javascript" src="../Js/Jquery_2.2.2.js"></script>
		<script type="text/javascript" src="../Js/Vue.js"></script>

		<style>
			body {}
			
			.out-div {
				border: 1px solid red;
				height: auto;
				margin: 0 auto;
				width: 1024px;
				background-color: #FFFFFF;
			}
			
			.left-menu {
				position: fixed;
				height: 300px;
				width: 120px;
				border: 1px solid blue;
				left: 20px;
			}
			/*主要区域的每个大div*/
			
			.in-item {
				width: 1024px;
				border: 1px solid saddlebrown;
			}
			
			.in-item-title {
				line-height: 35px;
				height: 35px;
				border-bottom: 1px solid #9A9A9A;
				font-size: 1.25em;
				text-indent: 1em;
			}
			
			.in-item-work-content {
				height: auto;
				width: 975px;
				margin: 15px 25px;
				border: 1px solid #ED4E6E;
				float: left;
			}
				.in-item-work-content .content-div-right{
				width: 175px;;
			}
			/*个人简介*/
			
			#item-pc {
				height: 275px;
				padding-top: 45px;
			}
			
			#in-item-pc-img {
				border: 1px solid #22BC62;
				height: 255px;
				width: 255px;
				float: left;
				margin-left: 245px;
			}
			
			#in-item-pc-content {
				height: 255px;
				width: 275px;
				border: 1px solid #22BC62;
				float: left;
				margin-left: 15px;
			}
		
			/*工作简介*/
			
			#item-work {
				height: 450px;
			}
			/*项目简介*/
			
			#item-project {
				height: auto;
			}
			
			.in-item-project-content {
				height: auto;
				border: 1px solid red;
				margin: 10px 10px;
				padding: 7px 5px;
			}
			.in-item-content-div{
				height:  45px;
				/*border: 1px solid #069DD5;*/
			}
			.in-item-content-div-info{
				height:  450px;
			}
			.in-item-project-content .content-div-left {
				clear: left;
			}
			
			.in-item-project-content .in-item-project-content-introduce {
				border: 1px solid #0000FF;
				float: left;
				height:auto;
				/*margin-top: 25px;*/
				margin-left: 10px;
				width: 920px;
				line-height: 1.6em;
				font-size: 14px;
				text-indent: 2em;
				padding: 3px 8px;
				
				
				
				
			}
			
			.in-item-project-toggle {
				width: 25px;
				height: 25px;
				border: 1px solid red;
				position: relative;
				float: right;
			}
			/*技能简介*/
			
			#item-skill {
				height: 450px;
			}
			
			.item-skill-content,
			.item-skill-head {
				margin: 0px 10px;
				width: 1004px;
				height: auto;
			}
			
			.item-skill-head {
				border: 1px solid red;
				height: 35px;
			}
			
			.item-skill-content {
				/*border: 1px solid red;*/
			}
			
			.item-skill-content-block {
				height: 30px;
			}
			
			.in-item-skill-duration,
			.in-item-skill-name,
			.in-item-skill-progress,
			.in-item-skill-body {
				float: left;
				width: 80px;
				height: 35px;
				line-height: 35px;
				margin-left: 30px;
			}
			
			.in-item-skill-duration,
			.in-item-skill-name {
				border-right: 1px solid blueviolet;
			}
			
			.in-item-skill-progress,
			.in-item-skill-body-block {
				width: 746px;
			}
			
			.block-ul li {
				height: 25px;
				width: 13px;
				float: left;
				margin-top: 5px;
				margin-left: 1px;
				opacity: 0;
				/*border: 1px solid red;*/
			}
			
			.block-button {
				height: 25px;
				line-height: 25px;
				width: 70px;
				background-color: #2FBDAB;
				color: #FFFFFF;
				border: 0 solid red;
				transition: background-color .5s;
			}
			
			.block-button:hover {
				background-color: #D84C29;
			}
			/*其他简介*/
			
			#item-other {
				height: 450px;
			}
		</style>
	</head>

	<body>
		<div id="mainmenu">
			<main-menu></main-menu>
		</div>
		<div class="left-menu"></div>

		<div class="out-div" id="vue-component-job">
			<div class="in-item" id="item-pc">
				<div id="in-item-pc-img"></div>
				<div id="in-item-pc-content">
					<div class="content-div-left">姓名：</div>
					<div class="content-div-right">{{baseinfo.name}}</div>
					<div class="content-div-left">年龄：</div>
					<div class="content-div-right">{{baseinfo.age}}</div>
					<div class="content-div-left">性别：</div>
					<div class="content-div-right">{{baseinfo.gender}}</div>
					<div class="content-div-left">状态：</div>
					<div class="content-div-right">{{baseinfo.state}}</div>
				</div>

			</div>
			<div class="in-item" id="item-work">
				<div class="in-item-title">工作概况</div>
				<div class="in-item-work-content">
					<div class="content-div-left">电话：</div>
					<div class="content-div-right">内容</div>
					<div class="content-div-left">邮箱：</div>
					<div class="content-div-right">占位符</div>
					<div class="content-div-left">QQ：</div>
					<div class="content-div-right">占位符</div>
					<div class="content-div-left">地址：</div>
					<div class="content-div-right">占位符</div>

				</div>
			</div>
			<div class="in-item" id="item-project">
				<div class="in-item-title">项目介绍</div>
				<!--<div id="vue-component-project">-->
				<vue-component-project v-for="(item,index) in project" v-bind:datas="item"></vue-component-project>
				<!--</div>-->

			</div>
			<div class="in-item" id="item-skill">
				<div class="in-item-title">技能说明</div>
				<div class="item-skill-head">
					<div class="in-item-skill-name">技能类型</div>
					<div class="in-item-skill-duration">使用时长</div>
					<div class="in-item-skill-progress">每一格代表1个月的熟练度</div>
				</div>
				<div class="item-skill-content" id="item-skill-content">
					<vue-component-skill v-bind:datas="item" v-for="(item,index) in skill"></vue-component-skill>
				</div>
			</div>
			<div class="in-item" id="item-other">
				<div class="in-item-title">其他内容</div>

			</div>

		</div>

		<div class="top-menu">
			<span class="top-menu-btn">
				<span class="top-menu-ico"></span>
			<span class="top-menu-text">返回<br>顶部</span>

			</span>

		</div>
		<!--<div class="load" id="div-load"></div>-->
		<script type="text/javascript" src="../Js/PageInit.js"></script>
		<script type="text/javascript" src="../Js/JobDataInit.js"></script>
		<!--<script type="text/javascript" src="../Js/Load.js" ></script>-->
		<script>
			PageInit.MainMenu();
			PageInit.BackTop();
			JobData.InitProData();
		</script>
	</body>

</html>
